<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alkatra&family=Josefin+Sans:ital@1&family=Kumbh+Sans:wght@400;700&family=Lato:wght@100;300;400;700&family=Lobster&family=Open+Sans:wght@400;700&family=Poppins:wght@300;400;700&family=Quicksand:wght@300;400;500;600;700&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <title>Flampic</title>
</head>

<body>
    <main>
        <div class="left_side">
            <div class="logo">
                <span>FLAMPIC</span>
            </div>

            <div class="abajur_images">
                <div class="images">
                    <img class="L1" src="img/L1.png">
                    <img class="L2" src="img/L2.png">
                </div>
            </div>
        </div>

        <div class="right_side">
            <header>
                <nav>
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Gallery</a></li>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contacts</a></li>
                    </ul>

                    <div class="social_icons">
                        <img src="img/ic_facebook.svg" class="facebook_iconn">
                        <img src="img/ic_instagram.svg" class="instagram_iconn">
                    </div>
                </nav>
            </header>

            <div class="content">
                <h3>CREATE YOUR OWN LIGHT</h3>
                <h1>FLAMPIC</h1>
                <p>Lorem ipsum dolor sit amet, consectetur<br>
                    adipiscing elit, sed do eiusmod tempor incididunt<br>
                    ut labore et dolore magna aliqua
                </p>

                <button type="button">SHOP NOW</button>
            </div>

            <footer class="advantage_section">
                <div class="advantages">
                    <div class="advantage">
                        <img src="img/ic_cable.svg">
                        <div class="advantage_text">
                            <span class="title">2 m</span>
                            <span class="description">Cable</span>
                        </div>
                    </div>
                    <div class="advantage">
                        <img src="img/ic_lamp.svg">
                        <div class="advantage_text">
                            <span class="title">Led</span>
                            <span class="description">Lamp</span>
                        </div>
                    </div>
                    <div class="advantage">
                        <img src="img/ic_guarantee.svg">
                        <div class="advantage_text">
                            <span class="title">1 year</span>
                            <span class="description">Guarantee</span>
                        </div>
                    </div>
                    <div class="advantage">
                        <img src="img/ic_shipping.svg">
                        <div class="advantage_text">
                            <span class="title">Free</span>
                            <span class="description">Shipping</span>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </main>
</body>

</html>
