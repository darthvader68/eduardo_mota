<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alkatra&family=Josefin+Sans:ital@1&family=Kumbh+Sans:wght@400;700&family=Lato:wght@100;300;400;700&family=Lobster&family=Open+Sans:wght@400;700&family=Poppins:wght@300;400;700&family=Quicksand:wght@300;400;500;600;700&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">
    <title>Login Page</title>
</head>

<body>
    <main>
        <div class="content_container">
            <header class="header_container">
                <h1 class="title">Login to my application</h1>
                <h6 class="subtitle">Welcome back! login with your data that you entered during registration</h6>
            </header>

            <section class="social_login_container">
                <button class="social_login_button"><img src="img/ic_google.png">Login with Google</button>
                <button class="social_login_button"><img src="img/ic_facebook.png">Login with Facebook</button>
            </section>

            <div class="divisor_container">
                <div class="divisor_line"></div>
                or
                <div class="divisor_line"></div>                
            </div>

            <section class="inputs_container">
                <div class="input_wrapper">
                    <img src="img/email.svg">
                    <input type="e-mail" placeholder="E-mail">
                </div>
                <div class="input_wrapper">
                    <img src="img/password.svg">
                    <input type="password" placeholder="Password">
                    <img src="img/eye.png">
                </div>
            </section>

            <section class="remember_container">
                <div class="remember_wrapper">
                    <input type="checkbox">
                    <label>Remember me</label>
                </div>
                <div class="forgot_wrapper">
                    <a href="#">Forgot your password?</a>
                </div>
            </section>

            <section class="loginButton_container">
                <button class="loginButton">LOGIN</button>
                <div  class="registerLink">
                    DonÂ´t have an account? <a href="#">Register</a> 
                </div>
            </section>
        </div>
    </main>
</body>

</html>
