<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <title>Lucias Mimos Personalizados</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alkatra&family=Josefin+Sans:ital@1&family=Kumbh+Sans:wght@400;700&family=Lato:wght@100;300;400;700&family=Lobster&family=Open+Sans:wght@400;700&family=Poppins:wght@300;400;700&family=Quicksand:wght@300;400;500;600;700&family=Roboto&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/star.png">
            <span>selfcare</span>
        </div>
        <nav>
            <a href=""><img src="img/search.png"></a>
            <a href=""><img src="img/profile.png"></a>
            <a href=""><img src="img/cart.png"></a>
        </nav>
    </header>

    <section>
        <img src="img/banner.jpg">
    </section>

    <section class="promotion_header">
        <span class="promotion_header--title">PROMOÇÃO</span>
        <span>9 produtos</span>
    </section>

    <div class="line"></div>

    <main>
        <div class="column">
            <div class="product">
                <img src="img/lacos.jpeg">
                <span>Laços</span>
                <span>R$ <span class="price">50,00</span></span>
            </div>
            <div class="product">
                <img src="img/personalizados.jpeg">
                <span>Personalizados</span>
                <span>R$ <span class="price">50,00</span></span>
            </div>
            <div class="product">
                <img src="img/tacas.jpeg">
                <span>Taças</span>
                <span>R$ <span class="price">50,00</span></span>
            </div>
        </div>

        <div class="column">
            <div class="product">
                <img src="img/tb05.jpeg">
                <span>Topo de bolo</span>
                <span>R$ <span class="price">50,00</span></span>
            </div>
            <div class="product">
                <img src="img/tb06.jpeg">
                <span>Topo de bolo</span>
                <span>R$ <span class="price">50,00</span></span>
            </div>
            <div class="product">
                <img src="img/tb07.jpeg">
                <span>Topo de bolo</span>
                <span>R$ <span class="price">50,00</span></span>
            </div>
        </div>

        <div class="column">
            <div class="product">
                <img src="img/topo de bolo.jpeg">
                <span>Topo de bolo</span>
                <span>R$ <span class="price">50,00</span></span>
            </div>
            <div class="product">
                <img src="img/tubete.jpeg">
                <span>Tubete</span>
                <span>R$ <span class="price">50,00</span></span>
            </div>
            <div class="product">
                <img src="img/caneca.jpg">
                <span>Caneca</span>
                <span>R$ <span class="price">50,00</span></span>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer_top">
            <div class="footer_top_left">
                <a href="#">Contato</a>
                <a href="#">Termos de serviço</a>
                <a href="#">Política de privacidade</a>
                <a href="#">Cancelamento, troca e reembolso</a>
            </div>
            <div class="footer_top_right">
                <span>News Letter</span>
                <div class="footer_newsletter">
                    <input type="text" class="footer_input" type="e-mail" placeholder="Digite seu e-mail">
                    <button class="footer_button" type="button">Inscrever</button>
                </div>
            </div>
        </div>
        <div class="footer_bottom">
            <div class="footer_bottom_left">
                <a href="#">
                    <img class="footer_img" src="img/instagram.png">
                </a>
                <a href="#">
                    <img class="footer_img" src="img/facebook.png">
                </a>
            </div>
            <div class="footer_bottom_right">
                <img class="footer_img" src="img/mastercard.png">
                <img class="footer_img" src="img/paypal.png">
                <img class="footer_img" src="img/visa.png">
            </div>
        </div>
    </footer>
</body>

</html>
